name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  repo-health:
    name: repo-health
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required repository files
        run: |
          set -euo pipefail
          required_files=(
            "README.md"
            "LICENSE"
            "CONTRIBUTING.md"
            "CODE_OF_CONDUCT.md"
            "SECURITY.md"
            "GOVERNANCE.md"
            "package.json"
            "pnpm-lock.yaml"
            "pnpm-workspace.yaml"
            "tsconfig.base.json"
            "rfcs/README.md"
            "rfcs/000-template.md"
          )

          for file in "${required_files[@]}"; do
            if [[ ! -f "$file" ]]; then
              echo "Missing required file: $file"
              exit 1
            fi
          done

      - name: Fail on merge conflict markers
        run: |
          set -euo pipefail
          if grep -R --line-number --exclude-dir=.git -E '^(<<<<<<<|=======|>>>>>>>)' .; then
            echo "Merge conflict markers detected"
            exit 1
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Workspace lint
        run: pnpm -r lint

      - name: Workspace typecheck
        run: pnpm -r typecheck

      - name: Workspace test
        run: pnpm -r test

      - name: Reliability benchmark gates
        run: pnpm bench:reliability -- --enforce-thresholds
